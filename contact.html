<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Contact Me
    </title>
    <link rel="stylesheet" href="../Basic-Portfolio/assets/css/styles.css">

</head>

<body>
    <div id="headerDiv">
        <header>
            <div id="myName">
                <h2>Eric Finney</h2>
            </div>
            <div id="navLinks">
                <ul>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                    <li class="navLinkMiddle">
                        <a href="portfolio.html">Portfolio</a>
                    </li>
                    <li>
                        <a href="index.html">About</a>
                    </li>
                </ul>
            </div>
        </header>
    </div>
    <div id="container">
        <div id="h1Div">
            <h1>Portfolio</h1>
        </div>
        <hr>
        <form action="formSubmitted.html">
            <div class="formDiv">
                <label for="userName">Name</label>
                <br>
                <input class="singleLine" type="text" id="userName" placeholder="Enter Your Name Here">
            </div>
            <div class="formDiv">
                <label for="userEmail">Email</label>
                <br>
                <input class="singleLine" type="email" id="userEmail" placeholder="ExampleEmail@gmail.com">
            </div>
            <div class="formDiv">
                <label for="userMessage">Message</label>
                <br>
                <textarea id="userMessage" class="singleLine" cols="40" rows="10"></textarea>
            </div>
            <div>
                <input id="submitMe" type="Submit" value="Submit">
            </div>
        </form>
    </div>

    <div>
        <footer class="footer">
            <h4>Copyright &copy;</h4>
        </footer>
    </div>

</body>

</html>
